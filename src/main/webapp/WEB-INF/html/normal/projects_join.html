<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<title>我的项目</title>
<meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
<meta name="description"
	content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

<link rel="shortcut icon" href="favicon.ico">
<link href="../resources/frame/css/bootstrap.min.css?v=3.3.6"
	rel="stylesheet">
<link href="../resources/frame/css/font-awesome.css?v=4.4.0"
	rel="stylesheet">
<link href="../resources/frame/css/animate.css" rel="stylesheet">
<link href="../resources/frame/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">

	<div class="wrapper wrapper-content animated fadeInUp">
		<div class="row">
			<div class="col-sm-12">

				<div class="ibox">
					<div class="ibox-title">
						<h5>我的项目</h5>
						<div class="ibox-tools">
							<a href="#" class="btn btn-primary btn-xs">创建新项目</a>
						</div>
					</div>
					<div class="ibox-content">
						<div class="row m-b-sm m-t-sm">
							<div class="col-md-1">
								<button type="button" id="loading-example-btn"
									class="btn btn-white btn-sm">
									<i class="fa fa-refresh"></i> 刷新
								</button>
							</div>
							<div class="col-md-11">
								<div class="input-group">
									<input type="text" placeholder="请输入项目名称"
										class="input-sm form-control"> <span
										class="input-group-btn">
										<button type="button" class="btn btn-sm btn-primary">
											搜索</button>
									</span>
								</div>
							</div>
						</div>

						<div class="project-list">

							<table class="table table-hover">
								<tbody id="code_info">
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 全局js -->
	<script src="../resources/frame/js/jquery.min.js?v=2.1.4"></script>
	<script src="../resources/frame/js/bootstrap.min.js?v=3.3.6"></script>
	<script type="text/javascript" src="../resources/js/projects_join.js"></script>


	<!-- 自定义js -->
	<script src="../resources/frame/js/content.js?v=1.0.0"></script>


	<script>
		$(document).ready(function() {
	
			$('#loading-example-btn').click(function() {
				btn = $(this);
				simpleLoad(btn, true)
	
				// Ajax example
				//                $.ajax().always(function () {
				//                    simpleLoad($(this), false)
				//                });
	
				simpleLoad(btn, false)
			});
		});
	
		function simpleLoad(btn, state) {
			if (state) {
				btn.children().addClass('fa-spin');
				btn.contents().last().replaceWith(" Loading");
			} else {
				setTimeout(function() {
					btn.children().removeClass('fa-spin');
					btn.contents().last().replaceWith(" Refresh");
				}, 2000);
			}
		}
	</script>


</body>
</html>
